  输入一串字符串，字符串内每个字符首字母都大写，其余部分小写。
*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
</head>
<script type="text/javascript">
  function titleCase(str) {
     var str1=str.toLowerCase();
     var arr=str1.split(' ');
     var arr1=[];
     for(var i=0;i<arr.length;i++){
       arr1 = arr[i].split('');
       arr1[0]=arr1[0].toUpperCase();
       arr[i]=arr1.join('');
     }
     return arr.join(' ');
  }

console.log(titleCase("I'm a little tea pot"));
</script>
