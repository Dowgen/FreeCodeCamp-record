<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>temp</title>
</head>
<script type="text/javascript">
    function reverseString(str) {
        return str.split('').reverse().join('');
    }

    console.log(reverseString("hello,world"));
</script>
