/*
    给定一个字符串，判断它是否是回文（忽略标点符号、大小写和空格）
*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
</head>
<script type="text/javascript">
    function palindrome(str) {
        var exp=/\s|\,|\.|\(|\)|\\|\/|\-|\:|\_/g;
        var newstr = str.replace(exp,'').toLowerCase();
        var arr=newstr.split('');
        var arr2=[];
        for(var i=0;i<arr.length;i++){
          arr2.push(arr[arr.length-1-i]);
        }
        if(arr.join('') ==arr2.join('')) return true;
        else return false;
    }

    console.log(palindrome("A man, a plan, a canal. Panama"));
</script>
