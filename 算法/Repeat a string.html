//重复几遍字符串
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
    <script type="text/javascript">
    function repeat(str, num) {
    // repeat after me
        var result="";
        for(var i=0;i<num;i++){
            result+=str;
        }
        return result;
    }

    repeat("abc", 3);

    </script>
</head>

</html>
