<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
</head>
<script type="text/javascript">
    function factorialize(num) {
        if(num==1||num==0){
            return 1;
        }else{
            return num*factorialize(num-1);
        }
  
    }



    console.log(factorialize(5));
</script>
