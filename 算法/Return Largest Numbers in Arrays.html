//找到每个小数组中的最大值，然后把它们串联起来，形成一个新数组
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp</title>
    <script type="text/javascript">
        function largestOfFour(arr) {
            var result=[];
            for(var i=0;i<arr.length;i++){
                var arrTemp = arr[i].sort(function(a,b){return a-b});
                result.push(arrTemp[arrTemp.length-1]);
            }
            return result;
        }
        

        console.log(largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
    </script>
</head>

</body>

</html>
